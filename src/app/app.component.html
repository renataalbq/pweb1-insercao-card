<p>{{titulo}}</p>
<mat-card class="card-insercao">
  <mat-card-header>
    <mat-card-title>Inserir usu√°rio</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="usuario.nome" placeholder="Digite o nome: ">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="usuario.cpf" placeholder="Digite o CPF: ">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>Idade</mat-label>
      <input matInput [(ngModel)]="usuario.idade" placeholder="Digite a idade: ">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer align="center">
    <button mat-raised-button mat-icon-button color="primary" class="button-add" (click)="inserirUsuario()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
<br>
